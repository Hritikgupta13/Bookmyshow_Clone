<h1 class="mt-3" style="font-family: Century Gothic, sans-serif;color: #0b3954; font-size: 30px; text-align: center;"><b>Confirm Booking</b></h1>
<p style="font-family: Century Gothic, sans-serif;color: #0b3954; font-size: 30px; text-align: center;">Basic Seat = Rs.100</p>
<p style="font-family: Century Gothic, sans-serif;color: #0b3954; font-size: 30px; text-align: center;">Premium Seat = Rs.125</p>
<div>
    <div class="row">
        <div class="col-sm">
    <div class="card shadow p-3 mb-5 rounded" style="width: auto; height: auto; margin-bottom: 25px; margin-top: 25px; background-color: #C9E1E0;">
        <div class="card-body d-flex flex-column ">
          <h1 class="card-title" style="font-family: Century Gothic, sans-serif; color: #0b3954; text-align: center;"><b>Your Booking Details</b></h1>
          <p class="card-text" style="font-family: Century Gothic, sans-serif; color: #0b3954; font-size: 25px;"><b>{{movie}}</b></p>
          <p class="card-text" style="font-family: Century Gothic, sans-serif; color: #0b3954; font-size: 18px;"><b>Theatre: </b>{{theatre}}</p>
          <p class="card-text" style="font-family: Century Gothic, sans-serif; color: #0b3954; font-size: 18px;"><b>Date: </b>{{date}}</p>
          <p class="card-text" style="font-family: Century Gothic, sans-serif; color: #0b3954; font-size: 18px;"><b>City: </b>{{city}}</p>
          <p class="card-text" style="font-family: Century Gothic, sans-serif; color: #0b3954; font-size: 18px;"><b>Seat Number: </b>{{seatNumber}}</p>
          <div class="text-center mt-auto" style="margin-top: 25px;">
            <Button class="btn align-self-end " style="margin-top: auto; font-family: Century Gothic, sans-serif; background-color: #087e8b;" (click)="getData(customerId)">Confirm Booking</Button></div>
        </div>
      </div>
    </div>
    </div>
