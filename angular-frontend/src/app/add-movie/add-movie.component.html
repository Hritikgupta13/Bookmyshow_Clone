<div class="row d-flex align-items-center justify-content-center">
<div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
      
  <div class="card mb-5" style="background-color: #C9E1E0;">
    <h1 class="mt-3" style="font-family: Century Gothic, sans-serif;color: #0b3954; font-size: 30px; text-align: center;"><b>Enter the Movie detials</b></h1>
    <div class="card-body" style="background-color: #C9E1E0; border-radius: 5px;">
  <form name="form" [formGroup] = "form" (ngSubmit) = "form.valid && onSubmit()" >
    <div class="form-group" style="background-color: #C9E1E0;">
      <input class="input form-control" formControlName="name" [ngClass]="{ 'is-invalid':form.get('name').touched && form.get('name').invalid}" name="name" type="text" placeholder="Movie Name"  autocomplete="off" required>
    </div>
    <div class="form-group" style="background-color: #C9E1E0;">
      <input class="input form-control" formControlName="poster" [ngClass]="{ 'is-invalid':form.get('poster').touched && form.get('poster').invalid}" name="poster" type="text" placeholder="Poster"  autocomplete="off" required>
    </div>
    <div class="form-group" style="background-color: #C9E1E0;">
      <textarea  class="input form-control" formControlName="description" [ngClass]="{ 'is-invalid':form.get('description').touched && form.get('description').invalid}" name="description" type="text" placeholder="Description"  autocomplete="off" required></textarea>
    </div>
    <div class="form-group" style="background-color: #C9E1E0;">
      <input class="input form-control" formControlName="trailer" [ngClass]="{ 'is-invalid':form.get('trailer').touched && form.get('trailer').invalid}" name="trailer" type="text" placeholder="Trailer"  autocomplete="off" required>
    </div>
      <button type="submit" class="btn align-self-centre" style="font-family: Century Gothic, sans-serif; background-color: #087e8b; ">Add Movie</button>
</form>
</div>
</div>
