    <div class="row d-flex align-items-center justify-content-center h-100">
      <div class="col-md-8 col-lg-7 col-xl-6">
        <img src="https://i.giphy.com/media/KCYDh4F4UPHFfLvdFA/giphy.webp"
          class="img-fluid" alt="Phone image">
      </div>
      
      <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
        
        <div class="card w-75" style="background-color: #C9E1E0;">
          <h1 class="mt-3" style="font-family: Century Gothic, sans-serif;color: #0b3954; font-size: 30px; text-align: center;"><b>Login</b></h1>
          <div class="card-body" style="background-color: #C9E1E0; border-radius: 5px;">
        <form name="form" [formGroup] = "form" (ngSubmit) = "form.valid && loginUser()" >
          <div class="form-group" style="background-color: #C9E1E0;">
                <input class="input form-control" formControlName="email" [ngClass]="{ 'is-invalid':form.get('email').touched && form.get('email').invalid}" name="email" type="email" placeholder="Email ID"  autocomplete="off" required style="font-family: Century Gothic, sans-serif;color: #0b3954;">
          </div>
          <div class="form-group" style="background-color: #C9E1E0;">
                <input class="input form-control" formControlName="password" [ngClass]="{ 'is-invalid':form.get('password').touched && form.get('password').invalid}" name="password" type="password" placeholder="Password"  autocomplete="off" required style="font-family: Century Gothic, sans-serif;color: #0b3954;">
              </div>
              <div class="mb-3">
                <p style="font-family: Century Gothic, sans-serif;color: #0b3954;">New user? <a href="signup">signup</a></p>
            </div>
