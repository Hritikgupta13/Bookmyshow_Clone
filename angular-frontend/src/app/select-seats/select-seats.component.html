<h1 style="font-family: Century Gothic, sans-serif; text-align: center; font-size: 50px; margin-top: 25px; color: #0b3954;"><b>Select Seats</b></h1>
<div class="row">
<div class="col-9">
  <form #seatId="ngForm">
<table class="table table-striped">
    <thead>
        <tr>
            <th>SEAT ID</th>
            <th>STATUS</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let movie of selectShows">
            <td>{{movie.id}}</td>
            <td><input class="form-check-input" ngModel name="{{movie.id}}" type="checkbox" (change)="getseatId(movie.id)">{{movie.status}}</td>
        </tr>
    </tbody>
</table>
  </form>
  <form #customerId="ngForm" (ngSubmit)="getData(customerId.value)">
<div>
  
    <!-- <input class="form-control mb-3" ngModel name="customerId" type="number" placeholder="customer id"> -->
    <Button class="btn mb-3 " style="margin-top: auto; font-family: Century Gothic, sans-serif; background-color: #087e8b;" (click)="routeTo()">Confirm Seats</Button>
  

</div>
</form>
</div>

    <img src="https://thumbs.dreamstime.com/z/cinema-seats-booking-online-ui-dark-gray-color-design-scheme-film-theatre-vip-places-reservation-template-layout-vector-flat-177472264.jpg" alt="Card image cap" style="height: 250px;">
</div>
</div>
